<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Sample</title>
  <link rel="stylesheet" href="style/style.css">
 </head>
<body>
  <section>
    <div class="pieChart" href=""></div>
  </section>
 
  <section>
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr>
            <th>Income</th>
            <th>Change</th>
            <th>Expenses</th>
            <th>Changes</th>
          </tr>
          <tr>
            <td>Website Project</td>
            <td class="payment">+ $0.00</td>
            <td>Groceries</td>
            <td class="deficit">- $0.00</td>
          </tr>
          <tr>
            <td>Logo Design</td>
            <td class="payment">+ $0.00</td>
            <td>Taxes</td>
            <td class="deficit">- $0.00</td>
          </tr>
          <tr>
            <td>Stock Dividends</td>
            <td class="payment">+ $0.00</td>
            <td>Utility Bills</td>
            <td class="deficit">- $0.00</td>
          </tr>
          <tr>
            <td></td>
            <td class="payment">+ $0.00</td>
            <td></td>
            <td class="deficit">- $0.00</td>
          </tr>
       </tbody>
      </table>
    </section>
</body>
</html>
